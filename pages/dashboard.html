<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../styles/body.css">
    <link rel="stylesheet" href="../styles/layout.css">
</head>
<body class="layout">
    <header class="layout__header">
        <h2>Dashboard</h2>
        <div id="userInfo">
            <p>
                <strong>Usuario:</strong> <span id="ui-nombre">-</span> <span id="ui-apellido">-</span>
            </p>

            <p>
                <strong>Rol:</strong> <span id="ui-rol">-</span>
            </p>
            <p class="admin-only">Tu tienes el control, señor administrador</p>
        </div>
    </header>
    <aside class="layout__menu">
        <nav>
            <div class="title__app">TYFLOW</div>
            <ul>
                <li>
                    <a href="#">
                        <i class='bx  bx-home-alt-2'></i> 
                        Inicio
                    </a>
                </li>
                <li class="admin-only">
                    <a href="#" >
                        <i class='bx  bx-user'></i> 
                        Usuarios
                    </a>
                
                </li>
            </ul>
        </nav>
        <div class="layout_container-logout">
            <button id="logout" class="layout__logout">
                <i class='bx bx-power-off'></i> 
                Cerrar sesión
            </button>
        </div>
    </aside>

    <main class="layout__main">
         
        <section></section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../scripts/supabase.js"></script>
    <script src="../scripts/protect.js"></script>
    <script src="../scripts/currentUser.js"></script>
    <script src="../scripts/diagnostics.js"></script>


</body>
</html>
